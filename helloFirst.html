<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selection App</title>
</head>
<body>

  <div id="app">
    <h3>Select values</h3>

    <label>
      State:
      <select id="stateSelect">
        <option value="" disabled selected hidden></option>
        <option value="IL">IL</option>
        <option value="AZ">AZ</option>
      </select>
    </label>

    <br><br>

    <label>
      Company:
      <select id="companySelect">
        <option value="" disabled selected hidden></option>
        <option value="StateFarm">StateFarm</option>
        <option value="Geico">Geico</option>
      </select>
    </label>

    <br><br>

    <button onclick="submitSelections()">Submit</button>
  </div>

  <!-- JS loaded after DOM -->
  <script src="helloFirst.js"></script>
</body>
</html>
